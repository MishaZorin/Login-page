<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login Page</title>
</head>

<body>

    <div class="page">
        <div class="left_page">
            <form action="">
                <h1 style="margin-bottom: 20px;font-size: 40px;">Welcome back!</h1>
                <p style="margin-bottom: 20px;font-size: 25px;">Enter your Credentials to access your account</p>
                <label for="">Your name</label>
                <input type="text"   placeholder="Your Name:" id="name">
                <p class="error1">*Имя должно содержать больше 2 символов</p>
                <label for="email">Email Adress</label>
                <input type="email" placeholder="Enter Your E-mail" id="email" >
                <p class="error2">*Email некорректный</p>
                <label for="">Password</label>
                <input type="password" placeholder="Password" id="password">
                <p class="error3">*Пароль не содержит !</p>
                <div class="control">
                    <label for="">Remember for 30 days</label>
                    <input type="checkbox">
                </div>

                <button id="submit">Login</button>
                <img src="imgs/Frame 61.png" alt="" style="display: block;margin: auto;margin-top: 30px;margin-bottom: 30px;">
                <div class="display" style="display: flex;">
                    <a href=""><img src="imgs/icons8-google-48.png" alt="">Sign up with Google</a>
                    <a href=""><img src="imgs/icons8-ос-mac-24.png" alt="">Sign up with Appple</a>

                </div>
                <div class="display_" style="display: flex;justify-content: center;margin-top: 50px;">
                    <p style="margin-right: 5px;">Don’t have an account?</p>
                    <a href="" >Sign In!</a>
                </div>

            </form>
        </div>
        <div class="right_page">
            <img src="imgs/chris-lee-70l1tDAI6rM-unsplash 2.png" alt="" style="margin-top: 50px;">
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
